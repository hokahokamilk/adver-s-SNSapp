<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スレッド作成</title>
</head>
<body>
  <h1>新しいスレッドを作成</h1>

  <form action="/create-thread" method="POST">
    <label for="thread_name">スレッド名:</label>
    <input type="text" id="thread_name" name="thread_name" required>
    <button type="submit">作成</button>
  </form>

  <a href="/">スレッド一覧に戻る</a>
</body>
</html>
