<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スレッド一覧</title>
</head>
<body>
  <h1>スレッド一覧</h1>
  <ul>
    <!-- ここでスレッド一覧を表示 -->
    <li><a href="/thread/1">スレッド 1</a></li>
    <li><a href="/thread/2">スレッド 2</a></li>
  </ul>

  <h2>新しいスレッドを作成</h2>
  <form action="/create-thread" method="POST">
    <label for="thread_name">スレッド名</label>
    <input type="text" id="thread_name" name="thread_name" required>
    <button type="submit">スレッド作成</button>
  </form>
</body>
</html>
